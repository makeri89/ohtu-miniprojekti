<section class="vink-section" id="podcasts">
  <h3><a href="/podcasts">Podcasts</a></h3>
  
  <ul class="vink-list" id="podcast-list">
    {% for podcast in podcasts %}
    <li class="vink podcast">
      <strong>Title:</strong> {{ podcast.title }}
      <br>
      <strong>Name:</strong> {{ podcast.name }}
      <br>
      <strong>Description:</strong> {{ podcast.description }}
      <br>
      <strong>Comment:</strong> {{ podcast.comment }}
      <br>
        <form action="{{ url_for('delete') }}" method="POST">
          <input type="hidden" name="podcast.id" value="{{ podcast.id }}" />
          <input type="submit" class="button remove-button" value="Delete" />
        </form>
    </li>
    {% endfor %}
  </ul>
</section>

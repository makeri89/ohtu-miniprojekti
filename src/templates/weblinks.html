<section class="vink-section" id="weblinks">
  <h3><a href="/weblinks">Weblinks</a></h3>
  <ul class="vink-list" id="weblink-list">
    {% for weblink in weblinks %}
    <li class="vink weblink">
      <strong>Title:</strong> {{ weblink.title }} 
      <br>
      <strong>URL:</strong> <a href="{{ weblink.url }}">{{ weblink.url }}</a>
      <br>
      <strong>Comment:</strong> {{ weblink.comment }}
      <br>
      <strong>Related courses:</strong>
      <ul>
        {% for course in weblink.courses %}
          <li>{{ course.name }}</li>
        {% endfor %}
      </ul>
      <form action="{{ url_for('delete') }}" method="POST">
        <input type="hidden" name="weblink.id" value="{{ weblink.id }}" />
        <input type="submit" class="button remove-button" value="Delete" />
      </form>
    </li>    
    {% endfor %} 
  </ul>
</section>
